<html>
    <head>
        <link rel="stylesheet" href="psc.css">
    </head>
    <body>
        <h1>Student's Exam Enrollment:</h1>
        <h2 id="count-el">0</h2>
        <h3><input type="number" min="0" id="entry-id" placeholder="Enter Entry ID here:" required></h3>
        <button id = "increment-btn" onclick = "increment()">INCREMENT</button>
        <button id="save-btn" onclick="save()">SAVE</button>
        <button id="reset-btn" onclick="reset()">RESET</button>
        <p>Last entries: <br><span id="save-el"></span> <br> </p>
        <p>Entry ID's: <br><span id="entry-el"></span> <br> </p>
        <script src="psc.js"></script>
    </body>
</html>
